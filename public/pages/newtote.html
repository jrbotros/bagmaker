<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="../stylesheets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script type="text/javascript" src="../javascripts/libs/jquery.min.js"></script>
    <script type="text/javascript" src="../javascripts/libs/CSSPlugin.min.js"></script>
    <script type="text/javascript" src="../javascripts/libs/EasePack.min.js"></script>
    <script type="text/javascript" src="../javascripts/libs/TweenLite.min.js"></script>
    <script type="text/javascript" src="../javascripts/libs/bezier-easing/index.js"></script>
    <script type="text/javascript" src="../javascripts/libs/jquery.cookie.js"></script>
    <script type="text/javascript" src="../javascripts/libs/jquery.hammer.min.js"></script>
    <script type="text/javascript" src="../javascripts/libs/underscore.min.js"></script>
    <script type="text/javascript" src="../javascripts/libs/handlebars-v3.0.0.js"></script>
    <script type="text/javascript" src="../javascripts/main.js"></script>
  </head>
  <body>
    <script type="text/javascript" src="../javascripts/create.js"></script>
    <button class="close text createpage"><span>Close</span></button>
    <button class="save disabled text"><span>Create</span></button>
    <div class="content-wrap">
      <div class="content create-page">
        <div class="bag-wrap"></div>
        <div class="bottom-bar">
          <button class="addTextfield"></button>
          <button class="text bag-size-wrap small">
          </button>
          <div class="color-control-wrap">
            <button class="color-control"></button>
            <div class="colors">
              <div rel="black" class="color selected">
                <div class="color-wrap"></div>
              </div>
              <div rel="red" class="color">
                <div class="color-wrap"></div>
              </div>
              <div rel="white" class="color">
                <div class="color-wrap"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
