<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="../stylesheets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script type="text/javascript" src="../javascripts/libs/jquery.min.js"></script>
    <script type="text/javascript" src="../javascripts/libs/CSSPlugin.min.js"></script>
    <script type="text/javascript" src="../javascripts/libs/EasePack.min.js"></script>
    <script type="text/javascript" src="../javascripts/libs/TweenLite.min.js"></script>
    <script type="text/javascript" src="../javascripts/libs/bezier-easing/index.js"></script>
    <script type="text/javascript" src="../javascripts/libs/jquery.cookie.js"></script>
    <script type="text/javascript" src="../javascripts/libs/jquery.hammer.min.js"></script>
    <script type="text/javascript" src="../javascripts/libs/underscore.min.js"></script>
    <script type="text/javascript" src="../javascripts/libs/handlebars-v3.0.0.js"></script>
    <script type="text/javascript" src="../javascripts/main.js"></script>
  </head>
  <body>
    <script type="text/javascript" src="../javascripts/browse.js"></script>
    <script type="text/javascript" src="../javascripts/view.js"></script>
    <nav class="hidden">
      <div class="sort">
        <div data-attr="timestamp" data-dir="desc" data-name="latest" class="sort-option">Latest</div>
        <div data-attr="likes" data-dir="desc" data-name="popular" class="sort-option">Popular</div>
      </div>
      <div class="create">
        <button class="text"> <span class="lrg">New Bag</span></button>
      </div>
    </nav>
    <div class="content browse-page">
      <div id="viewId"></div>
      <div id="sort"></div>
      <div class="browse-tote-wrap"></div>
      <div class="zoomTransition">
        <div class="zoomAnimationWrapper"></div>
      </div>
      <div class="view-carousel">
        <div class="view-carousel-wrap"></div>
        <div class="view-controls">
          <button class="heart-outer-wrap">
            <div class="heart-wrap">
              <div class="heart-circle"></div>
              <div class="heart">
                <svg width="32px" height="29px">
                  <path d="M39.9504969,20.4285714 C37.4437267,20.4285714 34.8843478,21.6982109 33,24.6490918 C31.1163354,21.6982109 28.5562733,20.4292823 26.0495031,20.4285714 C21.5825466,20.4285714 17.2857143,24.4592857 17.2857143,30.186881 C17.2857143,36.2365068 22.5158385,40.5508639 26.4539752,43.8067143 C30.5410559,47.1905238 31.688882,47.9113605 33,49.2812347 C34.311118,47.9113605 35.4589441,47.1905238 39.5460248,43.8067143 C43.4841615,40.5508639 48.7142857,36.2365068 48.7142857,30.186881 C48.7142857,24.4592857 44.4167702,20.4285714 39.9504969,20.4285714"></path>
                </svg>
              </div>
            </div>
          </button>
          <button class="arrow left"></button>
          <button class="arrow right"></button>
        </div>
        <button class="close text"><span>Close</span></button>
      </div>
    </div>
  </body>
</html>
